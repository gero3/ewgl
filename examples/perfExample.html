    <style type="text/css"> 
    canvas {
      display: block;
      position: absolute;

    }
    #ambientLightSlider {
      z-index:200;
      display: block;
      position: absolute;
      right :30px;
      width : 200px;
      height : 10px;

    }
    
    #console1 {
      z-index:200;

  <body> 
  
    <input id="ambientLightSlider" type="range" name="ambientLight" min="0" max="1" step="0.001" value="1" />
    <div id="console1"><div>Console: </div></div> 
    <script> 
      (function(){
          var element = document.getElementById("ambientLightSlider"); 
          element.addEventListener("change",function(){
              testApp.mainLight.color = vec3.create([element.value,element.value,element.value]);
              
          });
          element.addEventListener("mousedown",function(event){
            event.stopPropagation();
          });
      }());
        
    </script>
    
    
    <script> 
    
    
    
      var testApp = new EWGL.app();
      var rootNode = testApp.rootNode;
      var camera = testApp.camera;
//      var input = testApp.input;
      var assets = testApp.assetManager;
      
      camera.translation = [0.0, 10.0, 35.0];
      camera.addController(new EWGL.distanceAngleController({}));      
      
      var objects = rootNode.attachNewNode({"name":"objects"}); 
      
      
      //testApp.mainLight.removeParent();
      rootNode.attachNewDirectionalLight({"name":"Light1","color":[1,1,1],"direction":[0.0, 10.0, 35.0]}); 
      
      var sphere = rootNode.attachNewSphere({"name":"test",
                                            "material": EWGL.colorMaterial,
                                            "latitudeBands": 9,
                                            "longitudeBands": 9
                                          });
      sphere.setColor([0.7,0.7,0.7]);
      
      for(var i = 0;i<500;i++){
        sphere = objects.attachNewSphere({"name":"Sphere" + i,
                                              "translation":[Math.random()*20-10,Math.random()*20-10,Math.random()*20-10],
                                              "scale":Math.random(),
                                              "material": EWGL.colorMaterial,
                                              "latitudeBands": 20,
                                              "longitudeBands": 20
        });
        sphere.setColor([Math.random()*0.5+0.5,Math.random()*0.5+0.5,Math.random()*0.5+0.5]);
        //sphere.addController(new EWGL.positionController({"rpm":20,"axis":[1,1,1]}));
      };
      
      rootNode.showBounds();
      testApp.update = function(info){
        //rootNode.showBounds();
        document.getElementById("console1").innerHTML = "Frames per seconds: " + info.fps + " = " + parseInt(info.AvgTime) + "ms";
      };
      
      objects.addController(new EWGL.positionController({"rpm":20,"axis":[1,1,1]}));
                                                            
      //testApp.renderOnce();
      testApp.startRendering();
      
    </script>
